<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
body {
    font-family: Arial, sans-serif;
    background-color: #002751;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    padding: 40px;
    width: 25vw;
    
}

.container h2 {
    text-align: center;
    margin-bottom: 20px;
}

.container form {
    display: flex;
    flex-direction: column;
    
}

.container form label {
    margin-bottom: 5px;
    
}

.container form input[type="text"]{
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
    width: 100%; /* Set input fields to full width */
}

.container form button {
    padding: 10px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
}

.container form button:hover {
    background-color: #0056b3;
}
.name{
    height: 33px;
    width: 33px;
    background-color: none;
    padding: 25px 45px;
    margin: 5px;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 12px;
    position: absolute;
    bottom: 5px;
    left: 12px;
    color: white;
    font-weight: bold;
}
</style>
</head>
<body>

<div class="container">
    <h2>Check Gradesheet</h2>
    <form onsubmit="event.preventDefault(); login();">
        
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
        </div>
        <div>
            <label for="id">Student ID:</label>
            <input type="text" id="id" name="id">
        </div>
        <button type="submit" id="loginButton">Check!</button>
        
        <div>
            <p>Note: Please login to your usis before downloading!</p>
        </div>
        <div>
            <button id="openLinkButton">Open Usis</button>
        </div>
    </form>
</div>

<div class="name">
    <p>A.R.K.</p>
</div>

<script>
function login() {
    var name = document.getElementById("name").value;
    var id = document.getElementById("id").value;

    if (name.trim() === "" || id.trim() === "") {
        alert("Please enter both name and ID.");
        return;
    }

    console.log("Name:", name);
    console.log("ID:", id);

    // Open the download link
    var download_link = `https://usis.bracu.ac.bd/academia/docuJasper/index?studentId=${id}&reportFormat=PDF&old_id_no=${id}&strMessage=&scholarProgramMsg=&companyName=AMOLNAMA&academicStanding=Allah Vorosha &_format=PDF&_name=${name}&_file=student%2FrptStudentGradeSheetForStudent.jasper`;
    window.open(download_link, "_blank");
}

document.getElementById("openLinkButton").addEventListener("click", function() {

    var link = "https://usis.bracu.ac.bd/academia/";

    window.open(link, "_blank");
});
</script>

</body>
</html>
